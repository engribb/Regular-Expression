<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Regular Expression With With FOrm Validation</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1>User Form</h1>
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <div class="invalid-feedback">
              Name must be between 2 and 10 characters
            </div>
          </div>
          <div class="form-group">
            <label>ZipCode</label>
            <input type="text" class="form-control" id="zip" placeholder="ZipCode">
            <div class="invalid-feedback">
              Enter a valid zipcode
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">
              Enter a valid email
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            <div class="invalid-feedback">
              Enter a valid phone
            </div>
          </div>
          <input style="width: 100%; margin-top: 3px;" type="submit" value="submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
